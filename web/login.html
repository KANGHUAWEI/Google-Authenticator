<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="WEB-INF/css/login.css"/>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <script src="WEB-INF/js/jquery-1.12.4.js"></script>
    <script src="WEB-INF/js/login.js"></script>
</head>
<body>
<div class="top_div"></div>
<div class="login_frame">
    <div class="animal_img">
        <div class="tou"></div>
        <div class="initial_left_hand" id="left_hand"></div>
        <div class="initial_right_hand" id="right_hand"></div>
    </div>
    <!--用户名密码-->
    <p class="user_input"><span
            class="u_logo"></span> <input class="ipt" type="text" name="userName" placeholder="请输入用户名...">
    </p>
    <p style="position: relative;"><span class="p_logo"></span>
        <input class="ipt" id="password" name="userPassword" type="password" placeholder="请输入密码...">
    </p>

    <div class="login_button">
        <p style="margin: 0px 35px 20px 45px;"><span style="float: left;"><a style="color: rgb(204, 204, 204);" href="#">忘记密码?</a></span>
            <span style="float: right;"><a class="a_register" href="#">注册</a>
              <a class="a_login" href="#">登录</a>
           </span>
        </p>
    </div>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
